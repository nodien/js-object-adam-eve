<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eve</title>
</head>
<body>

</body>
<script>
    class Apple {
        #weight;

        constructor() {
            this.#weight = 10;
        }

        decrease() {
            if (this.#weight > 0) {
                this.#weight--;
            }
        }

        isEmpty() {
            return this.#weight <= 0;
        }

        getWeight() {
            return this.#weight;
        }
    }

    class Human {
        #name;
        #gender;
        #weight;

        constructor(name, gender, weight) {
            this.#name = name;
            this.#gender = gender;
            this.#weight = weight;
        }

        isMale() {
            return this.#gender;
        }

        setGender(gender) {
            this.#gender = gender;
        }

        getName() {
            return this.#name;
        }

        setName(name) {
            this.#name = name;
        }

        getWeight() {
            return this.#weight;
        }

        setWeight(weight) {
            this.#weight = weight;
        }

        say(words) {
            document.write(`${this.#name} says: "${words}"<br>`);
        }

        checkApple(apple) {
            const available = !apple.isEmpty();
            document.write(`Apple has ${apple.getWeight()} weight left.<br>`);
            return available;
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                apple.decrease();
                this.#weight++;
                document.write(`${this.#name} ate a piece of the apple.<br>`);
            } else {
                document.write(`${this.#name} cannot eat, apple is empty.<br>`);
            }
        }
    }

    let apple = new Apple();
    let adam = new Human("Adam", true, 60);

    adam.say("I love apples!");
    adam.checkApple(apple);

    while (!apple.isEmpty()) {
        adam.eat(apple);
    }

    document.write(`${adam.getName()}'s final weight: ${adam.getWeight()}<br>`);

</script>
</html>
